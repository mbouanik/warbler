<!-- Modal -->
<div
  class="modal fade"
  id="modalSearch"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          New conversation
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="new_convo" action="/conversations/new-conversation">
          <input
            id="name_search"
            class="form-control"
            type="text"
            placeholder="search by username "
          />
        </form>
        <ul class="list-group list-name mb-3"></ul>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
