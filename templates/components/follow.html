<li id="user_follow{{user.id}}" class="list-group-item display-follow">
  <div style="display: flex; gap: 1rem">
    <a href="{{ url_for( 'app_routes.show_user_profile',user_id=user.id) }}">
      <img src="{{ user.image_url }}" class="timeline-image" alt="" />
    </a>
    <div>
      <a
        href="{{ url_for('app_routes.show_user_profile',user_id=user.id) }}"
        class=""
        >@{{ user.username }}</a
      >

      {% if g.user in user.following %}
      <small class="text-muted follow-indicator"> Follows you</small>
      {%endif%}
      <br />
      <small>Following <span>{{ user.following | length }}</span></small>
      <small>Followers <span>{{ user.followers | length }}</span></small>
      <br />
      {{ user.bio }}
    </div>
  </div>

  {% if g.user.id != user.id %}
  <div class="follow-bt">
    <form id="{{user.id}}" class="follows-btn" method="POST">
      {% if user in g.user.following %}
      <button
        class="btn btn-primary btn-sm unfollow f-btn"
        data-hover="Unfollow"
      >
        <span> Following </span>
      </button>
      {% else %}
      <button class="btn btn-outline-primary btn-sm f-btn">
        <span> Follow </span>
      </button>
      {% endif %}
    </form>
  </div>
  {% endif %}
</li>
