<div id="user_follow{{user.id}}" class="card search-card">
  <img
    src="{{ user.header_image_url }}"
    class="search-header-image"
    alt="..."
  />
  <div class="card-body">
    <div class="search-profile-img">
      <a href="/users/{{user.id}}">
        <img src="{{ user.image_url}}" class="profile-pic" alt="" />
        <div class="card-text">@{{user.username}}</div></a
      >
      <small>Following <span>{{ user.following | length }}</span></small>
      <small>Followers <span>{{ user.followers | length }}</span></small>
      <div class="card-text">{{user.bio}}</div>
      {% if g.user.id != user.id %}
      <div class="follow-btn">
        <form id="{{user.id}}" class="follows" method="POST">
          {% if user in g.user.following %}
          <button class="btn btn-primary btn-sm">Unfollow</button>
          {% else %}
          <button class="btn btn-outline-primary btn-sm">Follow</button>
          {% endif %}
        </form>
      </div>
      {% endif %}
    </div>
  </div>
</div>
