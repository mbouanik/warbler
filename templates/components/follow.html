  <div style="display: flex; gap: 1rem">
    <a href="/users/{{user.id}}">
      <img src="{{ user.image_url}}" class="profile-pic" alt="" />
    </a>
    <div>
      <a class="">@{{user.username}}</a>

      {% if g.user in user.following %}
      <small> Follows you</small>
      {%endif%}
      <p>
        <small>Following <span>{{ user.following | length }}</span></small>
        <small>Followers <span>{{ user.followers | length }}</span></small>
      </p>
      <p>{{user.bio}}</p>
    </div>
  </div>

  {% if g.user.id != user.id %}
  <div class="follow-bt">
    <form id="{{user.id}}" class="follows" method="POST">
      {% if user in g.user.following %}
      <button
        class="btn btn-primary btn-sm unfollow f-btn"
        data-hover="Unfollow"
      >
        Following
      </button>
      {% else %}
      <button class="btn btn-outline-primary btn-sm f-btn">Follow</button>
      {% endif %}
    </form>
  </div>
  {% endif %}
