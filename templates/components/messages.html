<li class="list-group-item">
  <div class="message">
    <a class="" href="/users/{{ msg.user.id }}">
      <img src="{{ msg.user.image_url }}" alt="" class="timeline-image" />
    </a>
    <div class="message-area">
      <a href="/users/{{ msg.user.id }}">@{{ msg.user.username }}</a>
      <span class="text-muted">{{ msg.timestamp.strftime('%b %d, rY') }}</span>
      <p>{{ msg.text }}</p>
    </div>
  </div>
</li>
<div class="like-btn">
  {% if msg in g.user.likes %}
  <form action="/messages/{{ msg.id}}/unlike" method="POST">
    <button class="btn">
      <i class="fa-solid fa-thumbs-up"></i> {{ msg.users | length }}
    </button>
  </form>
  {% else %}
  <form action="/messages/{{ msg.id}}/like" method="POST">
    <button class="btn">
      <i class="fa-regular fa-thumbs-up"></i> {{ msg.users | length }}
    </button>
  </form>
  {% endif %}
  <div>
    <a class="btn primary" href="/messages/{{ msg.id }}">
      <i class="fa-sharp fa-solid fa-comment"></i>
      {{ msg.comments | length }}
    </a>
  </div>
  <form action="/messages/{{ msg.id}}/repost" method="POST">
    <button class="btn">
      <i class="fa-solid fa-retweet"></i> {{ msg.reposted | length }}
    </button>
  </form>
</div>
