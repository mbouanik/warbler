<div class="header-image card">
  <img class="header-img" src="{{ user.header_image_url }}" alt="r..." />
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <div class="profile-user">
    <img
      src="{{ user.image_url }}"
      alt="Image for {{ user.username }}"
      class="card-image profile-pic-bg"
    />
  </div>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="messages-tab"
      data-bs-toggle="tab"
      data-bs-target="#messages-tab-pane"
      type="button"
      role="tab"
      aria-controls="messages-tab-pane"
      aria-selected="true"
    >
      Messages
      <div>{{ user.messages | length}}</div>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="following-tab"
      data-bs-toggle="tab"
      data-bs-target="#following-tab-pane"
      type="button"
      role="tab"
      aria-controls="following-tab-pane"
      aria-selected="false"
    >
      Following
      <div>{{ user.following | length}}</div>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="followers-tab"
      data-bs-toggle="tab"
      data-bs-target="#followers-tab-pane"
      type="button"
      role="tab"
      aria-controls="followers-tab-pane"
      aria-selected="false"
    >
      Followers
      <div>{{ user.followers | length}}</div>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="likes-tab"
      data-bs-toggle="tab"
      data-bs-target="#likes-tab-pane"
      type="button"
      role="tab"
      aria-controls="likes-tab-pane"
      aria-selected="false"
    >
      Likes
      <div>{{ user.likes | length }}</div>
    </button>
  </li>
  <li class="nav-item">
    {% if g.user.id != user.id %}
    <div class="profile-follow-btn">
      {% if user in g.user.following %}
      <form action="/users/unfollow/{{user.id}}" method="POST">
        <button class="btn btn-primary btn-sm">Unfollow</button>
      </form>
      {% else %}
      <form action="/users/follow/{{user.id}}" method="POST">
        <button class="btn btn-outline-primary btn-sm">Follow</button>
      </form>
      {% endif %}
    </div>
    {% endif %}
  </li>
</ul>
