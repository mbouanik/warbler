<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('app_routes.static', filename='app.css' ) }}" rel="stylesheet" />
  </head>
  <body>
        <nav class="navbar  bg-body-tertiary sticky-top">
            <div class="container-fluid navbar-right">

                <a href="/"><img class="logo" src="{{ url_for('app_routes.static', filename='img/warbler-logo.png') }}" alt=""></a>
                {% if user %}
                <div class="nav-right">
                     <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <a class="nav-image" href="/users/{{ user.id }}">
                        <img src="{{ user.image_url }}" alt="" class="nav-image ">
                    </a>

                    <form class="logout navbar-form navbar-righr" action="/logout" method="POST">
                        <button class="btn btn-link text-muted">logout</button>
                    </form>

                </div>

                {% else %}
                <div>
                    <a class="btn btn-link text-muted " href="/signup">sign up</a>
                    <a class="btn btn-link text-muted " href="/login">login</a>
                </div>
                {% endif %}

            </div>
        </nav>
           {% block content %} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
