<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('app_routes.static', filename='app.css' ) }}" rel="stylesheet" />
  </head>
  <body>
        <nav class="navbar  bg-body-tertiary sticky-top">
            <div class="container-fluid navbar-right">

                <a href="/"><img class="logo" src="{{ url_for('app_routes.static', filename='img/warbler-logo.png') }}" alt=""></a>
                {% if g.user %}
                <div class="nav-right">
                     <form action="/search" class="d-flex" role="search">
                        <input class="form-control" type="search" name="search" placeholder="Search" aria-label="Search" id="search">
                        <button class="btn btn-default" type="submit"> <span class="fa fa-search"></span></button>
                    </form>

                    <a class="nav-image" href="/users/{{ g.user.id }}">
                        <img src="{{ g.user.image_url }}" alt="" class="nav-image profile-pic ">
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{g.user.username}}
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <form class="logout navbar-form navbar-right" action="/logout" method="POST">
                                    <button class="btn btn-link text-muted link-underline-opacity-0">Logout</button>
                                </form>
                            </li>
                            <li><a class="dropdown-item" href="/users/{{g.user.id}}/edit">Edit</a></li>
                            <li>
                                <form class="logout navbar-form navbar-right" action="/users/{{g.user.id}}/delete" method="POST">
                                    <button class="btn btn-link text-muted link-underline-opacity-0">Delete</button>
                                </form>

                            </li>
                        </ul>
                    </div>
                </div>
                {% endif %}

            </div>
        </nav>
        <div class="">

           {% block content %} {% endblock %}
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
